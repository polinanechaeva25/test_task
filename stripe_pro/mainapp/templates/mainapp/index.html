<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>
    {{ title }}
    </title>

</head>
<body>

    <div>
            <table>
                <tr>
                    <td><h2>ID</h2></td>
                    <td><h2>Name</h2></td>
                    <td><h2>Description</h2></td>
                    <td><h2>Price</h2></td>
                </tr>

                {% for item in object_list %}
                <tr>
                    <td><a href="{% url 'item' item.id %}">{{ item.id }}</a></td>
                    <td><h4>{{ item.name }}</h4></td>
                    <td><h4>{{ item.description }}</h4></td>
                    <td><h4>{{ item.price }}</h4></td>
                </tr>
                {% endfor %}

        </table>
    </div>

</body>
</html>
